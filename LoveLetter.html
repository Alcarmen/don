<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background image -->
    <img src="valentine.gif" alt="Background" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    <!-- Main content -->
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>&nbsp;Dear Fuck you</strong>
                        <p>&nbsp;fucking sheet fucking you!</p>
                    </div>
                    <audio id="letter-audio" src="pop.mp3" style="display: none;"></audio>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <!-- Background audio -->
    <audio id="background-audio" src="flol.mp3" loop muted style="display: none;"></audio>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const backgroundAudio = document.getElementById('background-audio');
        const letterAudio = document.getElementById('letter-audio');

        // Start background audio on user interaction
        document.addEventListener('click', () => {
            if (backgroundAudio.paused) {
                backgroundAudio.play();
            }
        });

        // Toggle envelope open/close behavior
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            if (envelope.classList.contains('flap')) {
                // Envelope opened: stop background audio and play letter audio
                backgroundAudio.pause();
                backgroundAudio.currentTime = 0;
                letterAudio.play();
            } else {
                // Envelope closed: stop letter audio and resume background audio
                letterAudio.pause();
                letterAudio.currentTime = 0;
                backgroundAudio.play();
            }
        });
    </script>
</body>
</html>
